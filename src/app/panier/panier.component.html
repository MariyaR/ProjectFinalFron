<body class="bg-white">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      
    </div>
      <div class="container-fluid w-75 mt--8">
        <div class="row">
          <!-- Light table -->
          <div class="col">
            <div class="card">
              <!-- Card header -->
              <div class="card-header border-0">
                <h3 class="mb-0">Total : {{total | number: '.2'}}€ </h3>
              </div>
      <div class="table-responsive" >
        <div>
            <table class="table align-items-center ">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="sort" data-sort="name">Item</th>
                        <th scope="col" class="sort" data-sort="name">Article</th>
                        <th scope="col" class="sort" data-sort="budget">Quantite</th>
                        <th scope="col" class="sort" data-sort="status">Prix total</th>
                        
                      
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="list">
                    <tr *ngFor="let ligne of panier.lignes; index as i">
                        
                        <td class="budget">
                            {{i+1}}
                          </td>
                        <th scope="row">
                            <div class="media align-items-center">
                                <a  class=" mr-3">
                                    <img  [src]="'../../assets/img/imgProducts/' + ligne.art.images[0].nom" style="height : 100px;"  src="">
                                </a>
                                <div class="media-body">
                                    <span class="name mb-0 text-sm">{{ligne.art.reference}}</span>
                                </div>
                            </div>
                        </th>
                        <td class="budget">
                          {{ligne.nb}}
                        </td>
                        <td class="budget">
                            {{ligne.prix | number: '.2' }}€
                        </td>
                        <td class="text-right">
                            <div class="dropdown">
                                <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                    <a class="dropdown-item" (click) = "plus(i)">ajouter</a>
                                    <a class="dropdown-item" (click) = "minus(i)">diminuer</a>
                                    <a class="dropdown-item" (click) = "delete(i)">supprimer</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                
            </table>
          </div>
        
      </div>
      </div>
    </div>
        </div>
    </div>
