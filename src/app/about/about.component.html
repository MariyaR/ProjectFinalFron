  <body class="bg-white">
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </div>

      <div class = "container mt--9 pb-5" >
        <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel" >
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner" style="border-radius: 50px;">
              <div class="carousel-item active">
                <img src="../../assets/img/car1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/car2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/car3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/car4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../assets/img/car5.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

      </div>


      <div class="container mt-7">
        <div class="card-columns">
          <!-- <div class="row align-items-center justify-content-xl-between">
                <div class="col-sm-3"> -->
          
         
          <div class="card h-100" *ngFor="let pr of produits; index as i">
            <a href='ficheproduit' (click)="goToProduit(pr)" >
                <img
                class="card-img-top"         
                [src]="'../../assets/img/imgProducts/' + pr.images[0].nom" style="max-height: 356px; max-width: 356px; min-height: 356px; min-width: 356px; object-fit: contain;"/></a>
            <div class="card-body" style="min-height: 350px; display: flex; flex-direction: column; justify-content: space-between;">
              <div>
              <a href='ficheproduit' (click)="goToProduit(pr)" style="max-height: 300px; text-align: center;">
                
                <h3 class="card-title" >
                  {{pr.reference}}
                </h3>
                <p><b>{{pr.descriptionCourte}}</b></p>
              
              </a>
            </div>
            <div>
              <a class="card-text" style="text-align:center"><h1>{{pr.prix | number: '.2' }}â‚¬</h1></a>
              
              <div class="d-flex flex-row bd-highlight mb-2">
                <select name="tailles" id="tailles" class="form-select form-control" [(ngModel)] = "x">
                    <option [value]="taille.tailleId.taille" *ngFor = "let taille of pr.tailles">{{taille.tailleId.taille}}</option>
                </select>
              </div>

              <div class = "d-flex flex-row bd-highlight mb-3">
              <div class="p-1 bg-secondary w-25">
                <input type="number" class="form-control form-control-alternative" placeholder="0" #nb>
              </div>
              <button class="btn btn-icon btn-3 btn-warning w-75 btn-sm " type="button" (click)="addToCart(pr,i, nb.value, x)">
                <span class="btn-inner--icon"><i class="ni ni-cart"></i></span>
              <span class="btn-inner--text">ajouter au panier</span>
              </button>
              </div>
              </div>
            </div>
          </div>
          <!-- </div> -->

          <!-- <div class="col-sm-3"> -->
         
          <!-- </div> -->

          <!-- <div class="col-sm-3"> -->
          
            
          </div>
        </div>
      </div>
