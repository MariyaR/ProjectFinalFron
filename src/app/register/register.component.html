<body class="bg-white">
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
            <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--9 pb-5">
      <!-- Table -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card bg-secondary border border-soft">
            
            <div class="card-body px-lg-5 py-lg-5">
<div style="text-align:center">
              <h1>Créer un compte</h1>
</div>
              <br>
              <form [formGroup]="editForm" role="form">
                <div class="form-group">
                  <span class="error" *ngIf="editForm.get('nom').invalid">Champ Requis</span>
                  <div class="input-group input-group-merge input-group-alternative mb-3" >
                    <div class="input-group-prepend">
                      <span class="input-group-text" [class.success]="!editForm.get('nom').invalid" [class.error]="editForm.get('nom').invalid"><i class="ni ni-hat-3" ></i></span>
                    </div>
                    <input class="form-control" formControlName="nom" placeholder="Nom" type="text" name="nom" >
                    
                  </div>
                </div>

                <div class="form-group">
                  <span class="error" *ngIf="editForm.get('prenom').invalid">Champ Requis</span>
                    <div class="input-group input-group-merge input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" [class.success]="!editForm.get('prenom').invalid" [class.error]="editForm.get('prenom').invalid"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" formControlName="prenom" placeholder="Prenom" type="text"  name="prenom">                    
                    </div>
                  </div>

                <div class="form-group">
                  <span class="error" *ngIf="editForm.get('email').invalid">Format invalide</span>
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" [class.success]="!editForm.get('email').invalid" [class.error]="editForm.get('email').invalid"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" formControlName="email" placeholder="Email" type="email"  name="email">
                    <br *ngIf="editForm.get('email').invalid" />
                  </div>
                </div>

                <div class="form-group">
                  <span class="error" *ngIf="editForm.get('mdp').invalid">Champ Requis</span>
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" [class.success]="!editForm.get('mdp').invalid" [class.error]="editForm.get('mdp').invalid"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" formControlName="mdp" placeholder="Mot de passe" type="password" name="mdp">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" formControlName="telephone" placeholder="Téléphone" type="text" name="telephone">
                  </div>
                </div>

                <div class="form-group">
                  <span class="error" *ngIf="editForm.get('num_rue').invalid">Champ Requis</span>
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text" [class.success]="!editForm.get('num_rue').invalid" [class.error]="editForm.get('num_rue').invalid"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" formControlName="num_rue" placeholder="Numéro de rue" type="text" name="num_rue">
                    </div>
                </div>

                <div class="form-group">
                  <span class="error" *ngIf="editForm.get('rue').invalid">Champ Requis</span>
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text" [class.success]="!editForm.get('rue').invalid" [class.error]="editForm.get('rue').invalid"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" formControlName="rue" placeholder="Rue" type="text"  name="rue">
                  </div>
              </div>

              <div class="form-group">
                <span class="error" *ngIf="editForm.get('cp').invalid">Champ Requis (le CP doit contenir entre 4 et 5 chiffres)</span>
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text" [class.success]="!editForm.get('cp').invalid" [class.error]="editForm.get('cp').invalid"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" formControlName="cp" placeholder="CP" type="text" name="cp">
                </div>
            </div>

            <div class="form-group">
              <span class="error" *ngIf="editForm.get('ville').invalid">Champ Requis</span>
              <div class="input-group input-group-merge input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text" [class.success]="!editForm.get('ville').invalid" [class.error]="editForm.get('ville').invalid"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" formControlName="ville" placeholder="Ville" type="text"  name="ville">   
              </div>
          </div>

          <div class="text-center">
            <button [disabled]="editForm.invalid" type="button" class="btn btn-warning my-4" (click)="register()">
              Créer son compte
            </button>
            <div class="error" *ngIf="editForm.invalid">Le formulaire contient des erreurs</div>
          </div>
              </form>
            </div></div>
        </div></div>
    </div></div>
