  </head>
  <body class="bg-white">
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header bg-gradient-warning py-7 py-lg-8 pt-lg-9">

      </div>
      <!-- Page content -->
      <div class="container mt--9 pb-5 text-gray">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary border border-soft mb-0">

              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center mb-4 erreur" *ngIf="erreur">
                  {{message}}
                </div>
                <div class="text-center mb-4" style="color:black ;">
                  <p>Veuillez entrer votre email et mot de passe :</p>
                </div>
                <form role="form">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email" type="email" [(ngModel)]="utilisateur.email" name="email"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" [(ngModel)]="utilisateur.mdp" name="mdp"/>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="button" class="btn btn-warning my-4" (click)="connexion()">
                      Se connecter
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <!-- <div class="col-6">
                <a href="#" class="text-gray"
                  ><small>Forgot password?</small></a
                >
              </div> -->
              <div class=" text-center">
                <a href="#" class="text-warning"><small>Cr√©er un compte</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
