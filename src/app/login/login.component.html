<div style="padding:25px ;">
                <div style="text-align:center;" >
                  <h1>Se connecter</h1>
                  <br>
    </div>
                <div class="text-center mb-4 erreur" *ngIf="erreur">
                  {{message}}
                </div>
                <div class="text-center mb-4" style="color:black ;">
                  <p>Veuillez entrer votre email et mot de passe :</p>
                </div>
                <form role="form">
                  <div class="form-group mb-3">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email" type="email" [(ngModel)]="utilisateur.email" name="email"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" [(ngModel)]="utilisateur.mdp" name="mdp"/>
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="button" class="btn btn-warning my-4" (click)="connexion()">
                      Se connecter
                    </button>
                  </div>
                </form>
