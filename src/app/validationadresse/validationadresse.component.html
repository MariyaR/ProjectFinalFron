<body class="bg-white">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
          </div>
            </div>


      <div class="container-fluid w-50 mt--8">
        <div class="row">
          <!-- Light table -->
          <div class="col">
            <div class="card">
              <!-- Card header -->
              <div class="card-header border-0">
                
                <div style="text-align:center">
                    <br>
                    <h1>Votre adresse de livraison</h1>
                    <br>
                </div>
                    <div style="display: flex; justify-content: space-evenly ;">
                        <div class="input-group input-group-merge input-group-alternative mb-3" style="max-width: 35%;" >
                            <div class="input-group-prepend">
                              <span class="input-group-text">Prénom : {{client.prenom}}</span>
                            </div>
                        </div>
                    <div class="input-group input-group-merge input-group-alternative mb-3" style="max-width: 35%;" >
                      <div class="input-group-prepend" >
                        <span class="input-group-text" >Nom : {{client.nom}}</span>
                      </div>
                    </div>
                    </div>
                    <div style="display: flex; justify-content:center ;">
                    <div class="input-group input-group-merge input-group-alternative mb-3" style="max-width: 35%;" >
                        <div class="input-group-prepend">
                          <span class="input-group-text">Téléphone : {{client.telephone}}</span>
                        </div>
                    </div>
                    </div>
                    <br>
                    <div style="display: flex; justify-content: space-evenly ;">
                    <div class="input-group input-group-merge input-group-alternative mb-3" style="max-width: 35%;">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Numéro de rue : {{client.adresse.num_rue}}</span>
                        </div>
                    </div>
                    <div class="input-group input-group-merge input-group-alternative mb-3" style="max-width: 35%;">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Rue : {{client.adresse.rue}}</span>
                        </div>
                    </div>
                     </div>
                     <div style="display: flex; justify-content: space-evenly ;">
                    <div class="input-group input-group-merge input-group-alternative mb-3" style="max-width: 35%;">
                        <div class="input-group-prepend">
                          <span class="input-group-text">CP : {{client.adresse.cp}}</span>
                        </div>
                    </div>
                    <div class="input-group input-group-merge input-group-alternative mb-3" style="max-width: 35%;">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Ville : {{client.adresse.ville}}</span>
                        </div>
                    </div>
                    </div>
                    <br>
                    <div class="d-flex" style="justify-content: space-between ;">
                        <button class="btn btn-warning" (click)="modifier()">Modifier vos coordonnées</button>
                        <button class="btn btn-warning" (click)="validate()">Valider votre commande</button>
                        </div>
              </div>
      
      </div>
    </div>
        </div>
    
    </div>

    <!-- Modal -->
<div class="modal" *ngIf="!modalClosed">
    <div>
      <div style="display: flex; justify-content: right;">
        <button (click)="closeModal()" type="button" class="btn-close" aria-label="Close"></button>
        </div>
      <!--Votre contenu ici -->
